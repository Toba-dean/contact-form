<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
		<title>Contact</title>
	</head>
	<body>
    <!-- using section for the form -->
		<section>
			<div class="container">
				<h2>Contact Us Form</h2>

        <form action="">
          
          <div class="row">
            <div class="col">
              <div class="inputBox">
                <input type="text" required name="" />
                <span class="text">First Name</span>
                <span class="line"></span>
              </div>
            </div>
            <div class="col">
              <div class="inputBox">
                <input type="text" required name="" />
                <span class="text">Last Name</span>
                <span class="line"></span>
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col">
              <div class="inputBox">
                <input type="text" required name="" />
                <span class="text"">Email</span>
                <span class="line"></span>
              </div>
            </div>
            <div class="col">
              <div class="inputBox">
                <input type="tel" required name="" />
                <span class="text">Phone Number</span>
                <span class="line"></span>
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col">
              <div class="inputBox textarea">
                <textarea required></textarea>
                <span class="text">Enter your message...</span>
                <span class="line"></span>
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col">
              <input type="submit" value="Send">
            </div>
          </div>
          
        </form>

			</div>
		</section>
	</body>
</html>
